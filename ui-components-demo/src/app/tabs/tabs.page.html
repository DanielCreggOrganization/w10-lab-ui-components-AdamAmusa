<ion-tabs>
  <ion-tab-bar slot="bottom">
    <ion-tab-button tab="tab1" href="/tabs/tab1">
      <ion-icon name="home"></ion-icon>
      <ion-label>Home</ion-label>
    </ion-tab-button>

    <ion-tab-button tab="tab2" href="/tabs/tab2" [ngClass]="{'tab-selected': selectedTab === 'tab2'}" (click)="selectTab('tab2')">
      <ion-icon name="person"></ion-icon>
      <ion-label>Profile</ion-label>
    </ion-tab-button>

    <ion-tab-button tab="tab3" href="/tabs/tab3" [ngClass]="{'tab-selected': selectedTab === 'tab3'}" (click)="selectTab('tab3')">
      <ion-icon name="notifications"></ion-icon>
      <ion-label>Notifications</ion-label>
      <ion-badge color="danger">{{notificationCount}}</ion-badge> <!-- Added color="danger" to make it red -->
    </ion-tab-button>

    <ion-tab-button tab="tab4" href="/tabs/tab4" [ngClass]="{'tab-selected': selectedTab === 'tab4'}" (click)="selectTab('tab4')">
      <ion-icon name="settings-outline"></ion-icon>
      <ion-label>Settings</ion-label>
    </ion-tab-button>
  </ion-tab-bar>
</ion-tabs>
